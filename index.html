<!DOCTYPE html>
<html>

  <head>
    <title>Hackathon 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <section class="row">
        <header class="header">
          <h1>Today Memes Forecast</h1>
        </header>
      </section>
      <section class="row">
        <main id="main" class="main">
          <div id="formOptional" class="forecast col-4">
            <form id="forecast-form" class="forecast-form">
              <div class="fc-input">
                <h1>Select a weather</h1>
                <input name="weather" id="weather" type="text">
              </div>
              <div class="row">
                <button class="fc-button" type="submit">Submit</button>
                <button class="fc-button" type="reset">Cancel</button>
              </div>
            </form>
          </div>
          <div id="formCity" class="forecast col-4">
            <form id="forecast-city" class="forecast-form">
              <div class="fc-input">
                <h1>Select a city</h1>
                <input type="text" name="city" id="city">
              </div>
              <div class="row">
                <button class="fc-button" type="submit">Submit</button>
                <button class="fc-button" type="reset">Cancel</button>
              </div>
            </form>
          </div>
        </main>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="components/forecast.js"></script>
    <script src="components/App.js"></script>
    <script src="main.js"></script>
  </body>
</html>
